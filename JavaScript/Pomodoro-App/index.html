<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box box1">
        <div><h5>Pomodoro</h5></div>
        <div class="app-counter-box">
            <p><span class="minutes">1</span>:<span class="seconds">00</span></p>
        </div>
        <div><button class="btn-set-time">set time</button></div>
        <div>
          <button class="btn-stop">stop</button>
          <button class="btn-start">start</button>
          <button class="btn-reset">reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
