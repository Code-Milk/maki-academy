<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro App</title>
  </head>
  <body>
    <h2 id="cute-note">Let's be productive!</h2>
    <div class="wrapper">
      <div class="box box1">
        <div id="timer-container">
          <h2>‧₊˚ ⋅* Pomodoro ⋅* ‧₊</h2>
          <div class="app-counter-box">
              <p><span class="minutes">1</span>:<span class="seconds">00</span></p>
          </div>
          <div class="timer-btn-container">
            <button class="btn-set-time timer-btn">set time</button>
            <button class="btn-start timer-btn">start</button>
            <button class="btn-reset timer-btn">reset</button>
          </div>
        </div>
      </div>
      <div class="box box2">
        <div id="todo-container">
            <h2>‧₊˚ ⋅* To Do List ⋅* ‧₊</h2>
          <div id="todo-form">
            <input type="text" class="input-item" name="input_box" id="input-box" placeholder="Add Task" />
            <button id="input-button" onclick="addTask()">Add</button>
          </div>
          <h3>Task List</h3>
          <ul id="list-container"></ul>
          <hr style="border: 1px solid #924f56"/>
          <div class="counter-container">
            <div id="task-counters">
              Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./timer-script.js"></script>
  <script type="text/javascript" src="todo-script.js"></script>
</html>
