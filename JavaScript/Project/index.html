<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- (Div) To Do List Container-->
    <div id="todo-container">
      <!-- (Div) To do header -->
      <div id="header">
        <h1>To Do List</h1>
      </div>

      <!-- (Div) Create Input Box -->
      <div id="todo-form">
        <input type="text" class="input-item" name="input_box" id="input-box" placeholder="Add Task" />
        <!-- Add button -->
        <button id="input-button" onclick="addTask()">Add</button>
      </div>

      <!-- Task List -->
      <h2>Task List</h2>
      <ul id="list-container"></ul>
      <hr />
      <!-- (Div) Task List Counter-->
      <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
