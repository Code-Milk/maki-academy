<!DOCTYPE html>
<html>
<head>
  <title>Welp!</title>
  <h3>Welp! Review Form</h3>
</head>
<body>
  <form>
    <label for="name">Name: </label><input type="text" required>
    <br><br>
    <label for="review-name">Title Name: </label><input type="text" required>
    <br><br>
    <label>Would you Try/Visit again?</label><br>
      <input type="radio" name="try-again">Yes<br>
      <input type="radio" name="try-again">No<br>
      <input type="radio" name="try-again">Maybe
    <br><br>
    <label>Rating (1-5): </label><input type="number" min="1" max="5" required>
    <br><br>
    <label>Review:</label><br>
    <textarea id="comments" rows="10" cols="40" placeholder="No more than 250 characters" maxlength="250"></textarea>
    <br><br>
    <input type="submit" value="Submit Review">
  </form>
</body>
</html>
